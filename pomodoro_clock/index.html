<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="style.css"/>


</head>
<body>
        <div>
          <h1>The Pomodoro Clock</h1>
          <h3>Classic Javascript</h3>
          <div class="timeDiv">
            <h2 id="title1">Session Time</h2>
            <a href="#" class="btn btn-primary" id="minus5clock">-</a>
            <h3 id="num">5</h3>
            <a href="#" class="btn btn-primary" id="add5clock">+</a>
            <a href="#" class="btn btn-danger" id="reset">Reset</a>
          </div>

          <div class="breakDiv">
            <h2 id="title1">Break Time</h2>
            <a href="#" class="btn btn-primary" id="minus5break">-</a>
            <h3 id="breakNum">5</h3>
            <a href="#" class="btn btn-primary" id="add5break">+</a>
            <a href="#" class="btn btn-success" id="start">Start</a>
          </div>
        </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
